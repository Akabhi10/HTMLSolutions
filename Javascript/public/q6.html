<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tour Booking Form</title>
</head>
<body>
    <h2>Tour Booking Form</h2>
    <form onsubmit="bookTour(event)">
        <label>Full Name:</label>
        <input type="text" id="fullName" required><br><br>

        <label>Email:</label>
        <input type="email" id="email" required><br><br>

        <label>Destination:</label>
        <select id="destination" required>
            <option value="Ooty">Ooty</option>
            <option value="Goa">Goa</option>
            <option value="Manali">Manali</option>
        </select><br><br>

        <label>Number of Days:</label>
        <input type="number" id="days" min="1" required><br><br>

        <label>Number of Travelers:</label>
        <input type="number" id="travelers" min="1" required><br><br>

        <button type="submit">Book Now</button>
    </form>

    <h3>Booking Summary:</h3>
    <p id="summary"></p>

    <script>
        function bookTour(event) {
            event.preventDefault(); // Prevent form reload

            // Get values using getElementById()
            const name = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const destination = document.getElementById("destination").value;
            const days = parseInt(document.getElementById("days").value);
            const travelers = parseInt(document.getElementById("travelers").value);

            // Price per day per person
            let pricePerDay = 0;
            if (destination === "Ooty") pricePerDay = 2000;
            else if (destination === "Goa") pricePerDay = 3000;
            else if (destination === "Manali") pricePerDay = 4000;

            // Calculate total cost
            const totalCost = pricePerDay * days * travelers;

            // Display summary
            document.getElementById("summary").innerHTML =
                `Thank you, <b>${name}</b>!<br>
                 Destination: ${destination}<br>
                 Days: ${days}, Travelers: ${travelers}<br>
                 Total Cost: <b>${totalCost}â‚¹</b>`;
        }
    </script>
</body>
</html>

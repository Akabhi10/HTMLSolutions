<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Pooja Store</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .navbar-custom { background:#800000; }                  /* deep maroon */
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link { color:#FFD700; }             /* gold text */
    .navbar-custom .nav-link:hover { color:#fff; }
    .dropdown-menu { box-shadow:0 8px 24px rgba(0,0,0,.12); }
    .search-btn { background:#FFD700; color:#000; }
    .search-btn:hover { background:#e6c200; color:#000; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom navbar-dark">
  <div class="container-fluid">

    <!-- Brand -->
    <a class="navbar-brand fw-bold" href="#">Online Pooja Store</a>

    <!-- Hamburger -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#poojaNavbar" aria-controls="poojaNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="poojaNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>

        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Products
          </a>
          <ul class="dropdown-menu" aria-labelledby="productsDropdown">
            <li><a class="dropdown-item" href="#">Pooja Kits</a></li>
            <li><a class="dropdown-item" href="#">Idols</a></li>
            <li><a class="dropdown-item" href="#">Flowers</a></li>
            <li><a class="dropdown-item" href="#">Incense Sticks</a></li>
          </ul>
        </li>

        <li class="nav-item"><a class="nav-link" href="#">Offers</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
      </ul>

      <!-- Search -->
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
        <button class="btn search-btn" type="submit">Search</button>
      </form>
    </div>

  </div>
</nav>

<!-- Bootstrap 5 JS (bundle includes Popperâ€”required for dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirupati Temple Darshan Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow rounded-4 p-4 mx-auto" style="max-width: 700px;">
        
        <!-- Logo -->
        <div class="text-center mb-3">
            <img src="https://i.pinimg.com/originals/f6/a3/89/f6a389388c6d7e914514361cdcca2214.jpg" 
                 alt="Tirupati Temple Logo" class="rounded-circle shadow" width="80" height="80">
        </div>

        <!-- Title -->
        <h3 class="text-center mb-4 fw-bold">Tirupati Temple Darshan Booking Form</h3>
        
        <form class="needs-validation" novalidate>

            <!-- Full Name -->
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                <label for="fullName">Full Name</label>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <div class="input-group">
                    <span class="input-group-text">+91</span>
                    <input type="tel" class="form-control" id="mobile" pattern="[0-9]{10}" required>
                    <div class="invalid-feedback">Enter a valid 10-digit number.</div>
                </div>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Male" required>
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Female">
                    <label class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Other">
                    <label class="form-check-label">Other</label>
                </div>
            </div>

            <!-- Darshan Date -->
            <div class="mb-3">
                <label for="darshanDate" class="form-label">Darshan Date</label>
                <input type="date" class="form-control" id="darshanDate" required>
            </div>

            <!-- Darshan Time Slot -->
            <div class="mb-3">
                <label for="timeSlot" class="form-label">Darshan Time Slot</label>
                <select class="form-select" id="timeSlot" required>
                    <option value="">Choose...</option>
                    <option>Morning</option>
                    <option>Afternoon</option>
                    <option>Evening</option>
                </select>
            </div>

            <!-- Number of Tickets -->
            <div class="mb-3">
                <label for="tickets" class="form-label">Number of Tickets</label>
                <input type="number" class="form-control" id="tickets" min="1" max="10" required>
            </div>

            <!-- Seva Type -->
            <div class="mb-3">
                <label class="form-label">Seva Type</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Archana">
                    <label class="form-check-label">Archana</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Abhishekam">
                    <label class="form-check-label">Abhishekam</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Special Entry Darshan">
                    <label class="form-check-label">Special Entry Darshan</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Suprabhata Seva">
                    <label class="form-check-label">Suprabhata Seva</label>
                </div>
            </div>

            <!-- ID Proof Upload -->
            <div class="mb-3">
                <label for="idProof" class="form-label">
                    ID Proof Upload 
                    <span data-bs-toggle="tooltip" title="Upload JPG, PNG, or PDF only">(?)</span>
                </label>
                <input type="file" class="form-control" id="idProof" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Bootstrap validation
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>

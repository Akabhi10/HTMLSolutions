<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a4e42;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 280px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-card h3 {
            color: #333;
        }
        .product-card p {
            font-size: 14px;
            color: #555;
        }
        .price {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #6a4e42;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8b5d4f;
        }
    </style>
</head>
<body>
    <header>
        <h1>AkashFurniStyle Store</h1>
        <p>Comfort Meets Elegance</p>
    </header>

    <div class="container">
        <!-- Product 1 -->
        <div class="product-card" style="background-color: #fff8e1;"> <!-- Inline background -->
            <img src="https://tse1.mm.bing.net/th/id/OIP.B6fbOyAGaN0d56eMoJbWMwHaCp?pid=Api&P=0&h=180" alt="Sofa">
            <h3 style="color: #d35400;">Luxury Sofa</h3> <!-- Inline text color -->
            <p>Soft cushions, premium leather finish for your living room.</p>
            <div class="price">$499</div>
            <button>Buy Now</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36" alt="Table">
            <h3>Elegant Dining Table</h3>
            <p>Solid wood dining table with a glossy finish.</p>
            <div class="price">$299</div>
            <button style="background-color: #2e8b57; color: white; border-radius: 20px;">Buy Now</button> <!-- Inline button style -->
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1615874959474-d609969a20ed" alt="Chair">
            <h3>Classic Wooden Chair</h3>
            <p>Handcrafted with care, perfect for your home office.</p>
            <div class="price">$99</div>
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Grocery Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            background: #ffffff;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        fieldset {
            border: 2px solid #27ae60;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
        }
        legend {
            color: #27ae60;
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        .item {
            text-align: center;
            width: 100px;
        }
        .item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons input {
            width: 120px;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .buttons input[type="submit"] {
            background-color: #27ae60;
        }
        .buttons input[type="reset"] {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<h2>Online Grocery Order</h2>
<form action="order.php" method="POST">

    <fieldset>
        <legend>Customer Details</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fullname" placeholder="Enter your full name" required autofocus>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10 digit number" required>

        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Order Details</legend>
        <label>Grocery Items:</label>
        <div class="items">
            <div class="item">
                <img src="https://static.vecteezy.com/system/resources/previews/001/899/049/non_2x/close-up-of-milled-rice-in-bowls-free-photo.jpg" alt="Rice">
                <input type="checkbox" name="items[]" value="Rice"> Rice
            </div>
            <div class="item">
                <img src="https://tse2.mm.bing.net/th/id/OIP.ccWY-No9p7QQAQsLU0yJpgHaEK?pid=Api&P=0&h=180" alt="Milk">
                <input type="checkbox" name="items[]" value="Milk"> Milk
            </div>
            <div class="item">
                <img src="https://tse3.mm.bing.net/th/id/OIP.yEDdZbAJcjOmK1kl4yZK8AHaFY?pid=Api&P=0&h=180" alt="Bread">
                <input type="checkbox" name="items[]" value="Bread"> Bread
            </div>
            <div class="item">
                <img src="https://tse3.mm.bing.net/th/id/OIP.M5bZ4EHbJSQGyOE1slRV2gHaFs?pid=Api&P=0&h=180" alt="Eggs">
                <input type="checkbox" name="items[]" value="Eggs"> Eggs
            </div>
            <div class="item">
                <img src="https://tse1.mm.bing.net/th/id/OIP.Td4zwmm7KxrLor7GWZA_eQHaFj?pid=Api&P=0&h=180" alt="Sugar">
                <input type="checkbox" name="items[]" value="Sugar"> Sugar
            </div>
        </div>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10">

        <label for="date">Delivery Date:</label>
        <input type="date" id="date" name="delivery_date" required>

        <label for="time">Preferred Delivery Time:</label>
        <input type="time" id="time" name="delivery_time">

        <label>Payment Method:</label>
        <input type="radio" name="payment" value="COD" required> Cash on Delivery
        <input type="radio" name="payment" value="UPI"> UPI
        <input type="radio" name="payment" value="Card"> Card
    </fieldset>

    <label for="instructions">Special Instructions:</label>
    <textarea id="instructions" name="instructions"></textarea>

    <label>
        <input type="checkbox" name="confirm" required> I confirm my order
    </label>

    <div class="buttons">
        <input type="submit" value="Place Order">
        <input type="reset" value="Reset">
    </div>
</form>

</body>
</html>
